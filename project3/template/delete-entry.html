{% extends "base.html" %}

{% block content %}

<h2 class="section-title">Delete Entry</h2>
<br>
<form>
  <div class="form-group">
    <label for="delete-entry">Check Blog Entries to Delete:</label><br>
    {% for p in posts %}
      <input type="checkbox" id="{{ p.id }}" name="{{ p.id }}">&nbsp; {{ p.entry_title }}<br>
      <br>
    {% endfor %}
  </div>
  <button type="submit" class="btn" id="delete-submit" name="delete-submit">Delete</button>
</form>

{% endblock %}
