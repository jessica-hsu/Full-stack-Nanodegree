<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- KNOCKOUT.JS -->
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"
      type = "text/javascript"></script>
    <!-- W3.CSS FRAMEWORK -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Neighborhood Map</title>

  </head>
  <body>
    <div class="sidenav" id="navigation">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div id="navigation-title"> Carrollton, Texas</div>
      <span class="glyphicon glyphicon-search"></span>
      <label for="filters">Filter</label>
      <select id="filters" data-bind="options: filters, value: filter">
        <!-- knockout.js will fill the options in -->
      </select>
      <div id="full-list" data-bind="foreach: filteredLocations">
        <!-- knockout.js will take care of the filtered items -->
        <a data-bind="text: title, click: show_info"></a>
      </div>
      <br>
    </div>
    <div>
      <a class="btn" onclick="openNav()" id="hamburger">&#9776; open</a>
    </div>
    <div id="main">
      <div id="map"></div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <!--GOOGLE MAPS API KEY-->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC1K1093KIoWuDlnhvx4KFLPzfiDfX-pRo&callback=initMap" onerror="mapError()">
    </script>
  </body>
</html>
