<!-- Home page for the catalog. Login button on the top. List of categories on side bar. -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="../static/style.css">
		<title>Add Category</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2" id="menu">
					<h3>Categories</h3>
					<div class="list-group" id="categories">
						{% for c in categories %}
							<a href="{{url_for('view_category_items',category_id=c.id)}}" class="list-group-item">c.name<a>
						{% endfor %}
					</div>
					<h3>Action</h3>
					<div class="list-group" id="action-items-categories">
						<a href="add-category.html" class="list-group-item">Add Category</a>
						<a href="delete-category.html" class="list-group-item">Delete Category</a>
					</div>
				</div>
				<div class="col-sm-10" id="content">
					<div class="page-header"><h1>Catalog</h1></div>
					<div id="login-info">
						<i>Welcome, Random Stranga</i> &nbsp;
						<button type="button" class="btn btn-xs">Login</button> &nbsp;
						<button type="button" class="btn btn-xs">Logout</button>
					</div>
					<div id="main">
						<h3>Add Category</h3>
						<a href="index.html">Back to main page</a>
						<br><br>
						<form name="add-category-form" id="add-category-form" action="" method="post">
							<div class="form-group">
								<label for="category-name">Category Name</label>
								<input class="form-control" type="text" id="category-name" name="category-name">
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
